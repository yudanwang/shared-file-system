<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/delete">
        <table>
            <tr><td>File to delete:</td><td><input type="text" name="name" /></td></tr>
            <tr><td></td><td><input type="submit" value="Delete" /></td></tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}" th:text="${file}"></li>
    </ul>
</div>

</body>
</html>
